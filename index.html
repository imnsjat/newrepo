<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body background="/download.jpeg " style="background-size: cover;" >
    <div class="container d-flex justify-content-center">
    <div class=" p-3  text-bg-dark border border-danger border-4 mx-5" >

    <h1 > BOOK A CALL</h1>
    <h6>Book a call slot and our representative will call you within 1hr of selected time</h6>
    <form id="contact-form">
    <label for="name" class="form-label"> Name:</label>
    <input type="text" id="name" class="form-control text-black">
    <label for="email" class="form-label"> Email:</label>
    <input type="email" id="email" class="form-control">
    <label for="phone" class="form-label"> Phone:</label>
    <input type="number" id="number" class="form-control" >
    <label for="timeforcall " class="form-label"> Time for call:</label>
    <div class="hstack">
    <input type="date" id="date"  class="form-control">
    <input type="time" id="time"  class="form-control" >
    </div>
    <button  type="submit" class="btn btn-outline-success" >GET  A CALL</button>
    </form>
   
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
</body>
</html>
